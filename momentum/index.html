<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="extra">
      <button class="settings settings-icon"></button>
      <div class="callout">
        <div class="callout-item">
          <span class="callout-item-header-lang"></span>
          <div class="callout-item-content">
            <label><input name="lang" type="radio" class="en" checked>En</label>
            <label><input name="lang" type="radio" class="ru">Ru</label>
          </div>
        </div>
        <div class="callout-item">
          <span class="callout-item-header-api"></span>
          <div class="callout-item-content">
            <label><input name="api" type="radio" class="github" checked>GitHub</label>
            <label><input name="api" type="radio" class="unsplash">Unsplash</label>
            <label><input name="api" type="radio" class="flickr">Flickr</label>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script type="module" src="js/index.js"></script>
</body>

</html>
